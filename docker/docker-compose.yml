version: "2"
services:
  explorer:
    build: ./explorer
    restart: always
    ports: 
      - "80:80"
  api:
    build: ./api
    restart: always
    ports: 
      - "81:81"
  cron:
    build: ./cron
    restart: always
  daemon:
    build: ./daemon
    restart: always
  mongodb:
        image: mongo:latest
        environment:
          - MONGO_DATA_DIR=/data/db
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017